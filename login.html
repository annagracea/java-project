<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MapMyDonor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-6">
      <div class="w-12 h-12 bg-red-600 rounded-full mx-auto flex items-center justify-center">
        <i class="fas fa-tint text-white text-xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mt-3">MapMyDonor Login</h2>
      <p class="text-gray-500 text-sm">Access your account</p>
    </div>
    <!-- üè† Homepage Return Button -->
    <a href="homepage.html" 
       class="mt-4 block text-center w-full bg-gray-200 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-300 transition">
       ‚Üê Back to Homepage
    </a>

    <!-- Login Form -->
    <form action="search.html" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" name="email" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded text-red-600">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-red-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
  
  <button type="submit" 
          class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
    Login
  </button>
    </form>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Fake credentials for testing
    if (email === "test@gmail.com" && password === "12345") {
      window.location.href = "search.html"; // redirect if correct
    } else {
      alert("Invalid email or password ‚ùå");
    }
  });
</script>

    <!-- Register Link -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Don‚Äôt have an account?
      <a href="registeration.html" class="text-red-600 font-medium hover:underline">Register</a>
    </p>
  </div>

  
  

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a2e0e6ad05.js" crossorigin="anonymous"></script>
</body>
</html>
