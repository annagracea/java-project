<!DOCTYPE html>
<html>
<head>
    <title>Register Donor - MapMyDonor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Register as Donor</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Search Donor</a>
    </nav>
</header>

<aside class="logo">
  <a href="index.html">
    <img src="C:\Users\Admin\Downloads\MapMyDonor.png" >
  </a>
</aside>

<main>
    <form id="donorForm">
        <p>Name:</p>
        <input type="text" name="name" placeholder="Full Name" required>
        <p>Email:</p>
        <input type="email" name="email" placeholder="Email" required>
        <p>Phone Number:</p>       
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <p>Gender</p>
        <select>name="Gender"required
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>    
        <p>Blood Group:</p>
        <select name="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
        </select>
        <p>Age:</p>
        <input type="number"name ="age"placeholder="Age"required>
        <p>Location:</p>
        <input type="text" name="location" placeholder="City or Pincode" required>
        <button type="submit">Register</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>
