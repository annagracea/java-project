<!DOCTYPE html>
<html>
<head>
    <title>Search Donor - MapMyDonor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Search Donors</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register Donor</a>
    </nav>
</header>

<aside class="logo">
  <a href="index.html">
    <img src="C:\Users\Admin\Downloads\MapMyDonor.png" >
  </a>
</aside>


<main>
    <form id="searchForm">
        <select name="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
        </select>
        <input type="text" name="location" placeholder="City or Pincode" required>
        <button type="submit">Search</button>
    </form>

    <table id="donorTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>Location</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<script src="script.js"></script>
</body>
</html>
