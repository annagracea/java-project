<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - MapMyDonor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-red-600 to-red-800 font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo / Title -->
    <div class="text-center mb-6">
      <i class="fas fa-user-shield text-red-600 text-5xl mb-2"></i>
      <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
      <p class="text-gray-500 text-sm">Access your dashboard securely</p>
    </div>

    <!-- Form -->
    <form action="admindashboard.html" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute top-3 left-3 text-gray-400"></i>
          <input type="email" name="email" required
            class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
            placeholder="admin@example.com">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1 font-medium">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute top-3 left-3 text-gray-400"></i>
          <input type="password" name="password" required
            class="w-full pl-10 pr-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none"
            placeholder="••••••••">
        </div>
      </div>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2 text-gray-600">
          <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-red-600 focus:ring-red-500">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-red-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg shadow-md transition">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-sm mt-6">
      &copy; 2025 MapMyDonor. All rights reserved.
    </p>
  </div>

</body>
</html>
