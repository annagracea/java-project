<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <i class="fas fa-unlock-alt text-4xl text-red-600 mb-2"></i>
      <h2 class="text-2xl font-bold text-gray-800">Forgot Password</h2>
      <p class="text-gray-600 text-sm mt-1">Enter your email to receive a one-time password (OTP).</p>
    </div>

    <!-- Step 1: Enter Email -->
    <form id="step1" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="emailInput" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500" placeholder="you@example.com">
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition">
        Send OTP
      </button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="step2" class="space-y-6 hidden">
      <div>
        <p class="text-sm text-gray-700 mb-3 text-center">Enter the 6-digit OTP we sent to your email.</p>
        <div class="flex justify-between space-x-2">
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
          <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-red-500" />
        </div>
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition">
        Verify OTP
      </button>
    </form>

    <!-- Step 3: New Password -->
    <form id="step3" class="space-y-4 hidden">
      <div>
        <label class="block text-gray-700 font-medium mb-1">New Password</label>
        <input type="password" id="newPassword" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500" placeholder="New Password">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500" placeholder="Confirm Password">
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition">
        Reset Password
      </button>
    </form>

    <!-- Step 4: Success -->
    <div id="step4" class="hidden text-center">
      <i class="fas fa-check-circle text-green-500 text-4xl mb-3"></i>
      <h3 class="text-xl font-bold text-gray-800 mb-2">Password Reset Successful!</h3>
      <p class="text-gray-600 mb-4">You can now log in with your new password.</p>
      <a href="login.html" class="inline-block bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition">
        Go to Login
      </a>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="text-red-600 text-sm text-center mt-4 hidden"></div>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const step4 = document.getElementById('step4');
    const errorMsg = document.getElementById('errorMsg');
    const otpInputs = document.querySelectorAll('.otp-input');

    let generatedOTP = "";

    // STEP 1: Generate & Show OTP input
    step1.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      if (!email.trim()) return;

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("Simulated OTP sent to email:", generatedOTP); // In real system, send via backend

      step1.classList.add('hidden');
      step2.classList.remove('hidden');
      otpInputs[0].focus();
    });

    // OTP auto navigation
    otpInputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if (/\D/.test(input.value)) input.value = '';
        else if (input.value && idx < otpInputs.length - 1) otpInputs[idx + 1].focus();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && idx > 0) {
          otpInputs[idx - 1].focus();
        }
      });
    });

    // STEP 2: Verify OTP
    step2.addEventListener('submit', function (e) {
      e.preventDefault();
      const enteredOTP = Array.from(otpInputs).map(i => i.value).join('');
      if (enteredOTP === generatedOTP) {
        errorMsg.classList.add('hidden');
        step2.classList.add('hidden');
        step3.classList.remove('hidden');
      } else {
        errorMsg.textContent = "Incorrect OTP. Please try again.";
        errorMsg.classList.remove('hidden');
      }
    });

    // STEP 3: Reset password
    step3.addEventListener('submit', function (e) {
      e.preventDefault();
      const pass = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (pass !== confirm) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.classList.remove('hidden');
        return;
      }

      if (pass.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        errorMsg.classList.remove('hidden');
        return;
      }

      errorMsg.classList.add('hidden');
      step3.classList.add('hidden');
      step4.classList.remove('hidden');

      // Simulate backend password update
      console.log("Password reset successful!");
    });
  </script>
</body>
</html>
