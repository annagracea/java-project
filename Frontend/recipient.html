<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipient Registration - MapMyDonor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Recipient Registration</h2>
    
    <form id="recipientForm" class="space-y-4">
      
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" name="full_name" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 font-medium">Phone Number</label>
        <input type="tel" name="phone" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Blood Group -->
      <div>
        <label class="block text-gray-700 font-medium">Blood Group</label>
        <select name="blood_group" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
          <option value="">Select Blood Group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <!-- Hospital -->
      <div>
        <label class="block text-gray-700 font-medium">Hospital</label>
        <input type="text" name="hospital" placeholder="Hospital Name" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Location -->
      <div>
        <label class="block text-gray-700 font-medium">Location</label>
        <input type="text" name="location" placeholder="City / Area" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required
          class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account? <a href="/recipient/login" class="text-red-600 font-semibold">Login</a>
    </p>
  </div>

  <script>
    // Form submission handler
    document.getElementById("recipientForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal form submission

      // TODO: send data to backend using fetch() or AJAX here if needed

      // Show success popup
      Swal.fire({
        title: "Registration Successful!",
        text: "Thanks for registering as a recipient.",
        icon: "success",
        confirmButtonText: "Go to Login",
        confirmButtonColor: "#dc2626"
      }).then(() => {
        // Redirect to login page after confirmation
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
